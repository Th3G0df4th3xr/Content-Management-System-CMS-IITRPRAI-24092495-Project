<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Simple CMS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>📑 Welcome to My Simple CMS</h1>

    <a href="{{ url_for('add') }}">➕ Add New Content</a>
    <ul>
        {% for post in posts %}
            <li>
                <strong>{{ post.title }}</strong>: {{ post.content }}
                <a href="{{ url_for('edit', post_id=loop.index0) }}">✏️ Edit</a> |
                <a href="{{ url_for('delete', post_id=loop.index0) }}">🗑 Delete</a>
            </li>
        {% endfor %}
    </ul>

    {% if not posts %}
        <p>No content yet. Click above to add one!</p>
    {% endif %}
</body>
</html>
